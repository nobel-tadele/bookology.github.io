<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess The Number</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Icon-round-Question_mark.jpg/800px-Icon-round-Question_mark.jpg" type="image/x-icon"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .game-container {
      text-align: center;
    }
    h1 {
      margin-top: 0;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    input {
      padding: 5px;
      font-size: 1rem;
      width: 80px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Guess the Number Game</h1>
    <p>Guess a number between 1 and 100000000:</p>
    <p>If you Won You will get 100 Birr Card</p>
    <p>But if you guess tries is more than 50</p>
    <input type="number" id="guessInput" min="1" max="100">
    <button id="guessButton">Guess</button>
    <p id="message"></p>
  </div>
  <script>
    const randomNumber = 938813249;
    const guessInput = document.getElementById("guessInput");
    const guessButton = document.getElementById("guessButton");
    const message = document.getElementById("message");

    let numberOfGuesses = 0;

    guessButton.addEventListener("click", () => {
      const playerGuess = parseInt(guessInput.value);
      numberOfGuesses++;

      if (playerGuess === randomNumber) {
        message.textContent = `Congratulations! You guessed the number ${randomNumber} in ${numberOfGuesses} guesses. you just won the ten birr card call at 0948805172 and tell the person your number is the answer`;
        guessButton.disabled = true;
      } else if (playerGuess < randomNumber) {
        message.textContent = "Try a higher number.";
      } else {
        message.textContent = "Try a lower number.";
      }
    });
  </script>
</body>
</html>
